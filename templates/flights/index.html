{% extends "flights/layout.html" %}

{% block body %}
    <h1>Flights</h1>
    <ul>
        {% for flight in flights %}
            <li> 
                <a href="{% url 'flights:flight' flight.id %}"> Flight {{ flight.id }} -> {{flight}} </a>
            </li>
        {% empty %}
            <li>No Flights</li>
        {% endfor %}
    </ul>
{% endblock %}
